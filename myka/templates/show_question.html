{% extends "layout.html" %}
{% block body %}
<div id=question>
  <h1>my / ka</h1>

  <div id=text>{{ title.text }}</div>

  <form action="{{ url_for('show_answer') }}" method=post>
    <input type="hidden" name="id" value={{title.id}}>
    <input type="hidden" name="text" value={{title.text}}>
    <button type='submit' name='action' value='my'>Burmese (my)</button>
    <button type='submit' name='action' value='ka'>Georgian (ka)</button>
  </form>
</div>
{% endblock %}
